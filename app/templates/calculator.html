<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/bar-chart-dollar.svg') }}" type="x-icon">
    <title>Trading Calculator</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <special-sidenav></special-sidenav>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <h3 class="fw-bold fs-4 mb-3">Position Size Calculator</h3>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                                <img src="{{ url_for('static', filename='images/itoy.png') }}" class="avatar img-fluid" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end rounded">
                                <a href="#" class="dropdown-item">
                                    logo
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <h3 class="fw-bold fs-4 my-3">Futures</h3>
                                <div class="card card-shadow border-0">
                                    <div class="card-body py-3">
                                        <form id="positionSizeFuturesForm">
                                            <div class="mb-3">
                                                <select id="tradePair-futures" class="form-select" name="tradePair">
                                                  <option value="" selected>Select Pair</option>
                                                  <option value="NQ">NQ</option>
                                                  <option value="ES">ES</option>
                                                  <option value="DAX">DAX</option>
                                                </select>
                                              </div>
                                            <div class="mb-3">
                                              <input type="number" class="form-control" id="accountSizeFutures" step="any" aria-describedby="emailHelp" placeholder="Account Size">
                                            </div>
                                            <div class="mb-3">
                                              <input type="number" class="form-control" id="riskPercentageFutures" step="any" placeholder="Risk Percentage (%)">
                                            </div>
                                            <div class="mb-3">
                                                <input type="number" class="form-control" id="slPipsFutures" step="any" aria-describedby="emailHelp" placeholder="SL Pips">
                                            </div>
                                            <button type="button" class="btn btn-primary" id="calculateButtonFutures">Calculate</button>
                                            <button type="button" class="btn btn-primary" id="resetFutures">Reset</button>
                                            <p class="pt-4" id="futuresLotSizeRes"></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <h3 class="fw-bold fs-4 my-3">Forex</h3>
                                <div class="card card-shadow border-0">
                                    <div class="card-body py-3">
                                        <form id="positionSizeForexForm">
                                            <div class="mb-3">
                                                <select id="tradePair-forex" class="form-select">
                                                  <option value="" selected>Select Pair</option>
                                                  <option value="XAU/USD">XAU/USD</option>
                                                </select>
                                              </div>
                                            <div class="mb-3">
                                              <input type="number" id="accountSizeForex" class="form-control" step="any" aria-describedby="emailHelp" placeholder="Account Size">
                                            </div>
                                            <div class="mb-3">
                                              <input type="number" class="form-control" step="any" id="riskPercentageForex" placeholder="Risk Percentage (%)">
                                            </div>
                                            <div class="mb-3">
                                                <input type="number" class="form-control" step="any" id="slPipsForex" aria-describedby="emailHelp" placeholder="SL Pips">
                                            </div>
                                            <button type="button" id="calculateButtonForex" class="btn btn-primary">Calculate</button>
                                            <button type="button" class="btn btn-primary" id="resetForex">Reset</button>
                                            <p class="pt-4" id="forexLotSizeRes"></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        <special-footer></special-footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/navheaderfooterManager.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
